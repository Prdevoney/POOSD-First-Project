<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
</head>    
<body>
    <div id="registerDiv">
        <span id="inner-title">Register</span><br/>
        <input type="text" id="registerFirstName" placeholder="First Name" /><br />
        <input type="text" id="registerLastName" placeholder="Last Name" /><br />
        <br/>
        <input type="text" id="registerPhoneNumber" placeholder="Phone Number" /><br />
        <input type="text" id="registerEmail" placeholder="Email" /><br />
        <br />
        <input type="text" id="registerUsername" placeholder="Username" /><br />
        <input type="text" id="registerPassword" placeholder="Password" /><br />
        <button type="button" id="loginButton" class="buttons" onclick="doRegister();"></button>
        <span id="registerResult"></span>
    </div>
</body>
</html>
