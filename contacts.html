<!doctype html>
<html lang="en">


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Penguin Book Contacts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script type="text/javascript" src="js/md5.js"></script>
	    <script type="text/javascript" src="js/code.js"></script>
        <link rel="stylesheet" type="text/css" href="css/contacts.css">

    </head>

  <body class="py-5">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container d-flex justify-contenent-between">

            <a class="navbar-brand" href="#">
                <img src="./images/images.jpg" alt="PenguinBook" width="35" height="40">
                Penguin Book
            </a>

        <div>

        <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#Modal1">
            My Account
        </button>

        <button type="button" class="btn btn-primary" onclick="doLogout();">
            Logout
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
            </svg>
        </button>

    </nav>

    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header container justify-content-center">
                    <h1 class="modal-title fs-5" id="ModalLabel1">My Account</h1>
                </div>

                <div class="modal-body">

                    <div class="container d-flex">
                        <label for="exampleFormControlInput1" class="form-label col-6 me-1">First Name</label>
                        <label for="exampleFormControlInput1" class="form-label col-6">Last Name</label>
                    </div>

                    <div class="mb-3 container d-flex justify-contenent-between">
                        <input class="form-control me-1" type="text" placeholder="Get First Name" aria-label="default input example" disabled readonly>
                        <input class="form-control" type="text" placeholder="Get Last Name" aria-label="default input example" disabled readonly>
                    </div>

                    <div class="mb-3 container">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Get Email Account" disabled readonly>
                    </div>

                    <div class="mb-3 container">
                        <label for="exampleFormControlInput1" class="form-label">User Name</label>
                        <input class="form-control" type="text" placeholder="Get User Name" aria-label="default input example" disabled readonly>
                    </div>

                    <div class="mb-3 container">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" class="form-control" placeholder="Get Password" aria-describedby="passwordHelpBlock" disabled readonly>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Delete Account</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Edit Account</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <div>

        <div class="container mt-5 mb-3 justify-content-center">
            <form class="d-flex col-6 offset-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
                    Search
                </button>
            </form>
        </div>

        <div class="container d-flex justify-content-center mb-3">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#Modal2">Add Contact</button>
            <button class="btn btn-outline-primary mx-1">Delete Contact</button>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#Modal3">Update Contact</button>
        </div>


        <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header container justify-content-center">
                        <h1 class="modal-title fs-5" id="ModalLabel1">Add Contact</h1>
                    </div>

                    <div class="modal-body">

                        <div class="container d-flex">
                            <label for="exampleFormControlInput1" class="form-label col-6 me-1">First Name</label>
                            <label for="exampleFormControlInput1" class="form-label col-6">Last Name</label>
                        </div>

                        <div class="mb-3 container d-flex justify-contenent-between">
                            <input class="form-control me-1" id="firstName" type="text" placeholder="First Name" aria-label="default input example">
                            <input class="form-control" id="lastName" type="text" placeholder="Last Name" aria-label="default input example">
                        </div>

                        <div class="mb-3 container">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Account">
                        </div>

                        <div class="mb-3 container">
                            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                            <input class="form-control" id="phoneNumber" type="text" placeholder="User Name" aria-label="default input example">
                        </div>

                        <button type="button" class="btn btn-primary container" onclick="addContact();">Add Contact</button>
                        <span id="contactAddResult"></span>
                    </div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="Modal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header container justify-content-center">
                        <h1 class="modal-title fs-5" id="ModalLabel1">Update Contact</h1>
                    </div>

                    <div class="modal-body">

                        <div class="container d-flex">
                            <label for="exampleFormControlInput1" class="form-label col-6 me-1">First Name</label>
                            <label for="exampleFormControlInput1" class="form-label col-6">Last Name</label>
                        </div>

                        <div class="mb-3 container d-flex justify-contenent-between">
                            <input class="form-control me-1" id="firstNameU" type="text" placeholder="New First Name" aria-label="default input example">
                            <input class="form-control" id="lastNameU" type="text" placeholder="New Last Name" aria-label="default input example">
                        </div>

                        <div class="mb-3 container">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailU" placeholder="New Email">
                        </div>

                        <div class="mb-3 container">
                            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                            <input class="form-control" id="phoneNumberU" type="text" placeholder="New User Name" aria-label="default input example">
                        </div>

                        <button type="button" class="btn btn-primary container" onclick="updateContact();">Update Contact</button>
                        <span id="contactUpdateResult"></span>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="container" style="border-bottom: 1px solid #e5e5e5">
        <ul class="list-group container list-group-horizontal d-flex justify-content-center">
            <li class="list-group-item py-2" style="width: 50px">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminateDisabled" disabled>
            </li>
            <li class="list-group-item py-2" style="width: 225px">
                First Name
            </li>
            <li class="list-group-item py-2" style="width: 225px">
                Last Name
            </li>
            <li class="list-group-item py-2" style="width: 225px">
                Phone Number
            </li>
            <li class="list-group-item py-2" style="width: 225px">
                Email
            </li>

            <li id="libody"></li>
        </ul>
    </div>

    <div id="accessUIDiv">
        <br />
    
        <input type="text" id="searchText" placeholder="Contact To Search For"/>
        <button type="button" id="searchContactsButton" class="buttons" onclick="searchContacts();"> Search Contact </button><br />
        <span id="contactSearchResult"></span>
        <p id="contactList">
        </p><br /><br />
    </div>


    </div>

            Follow us on GitHub: </br>

                </svg> 
                Penguin Book
            </a>
        </div>
    </footer>
   
  </body>
</html>
