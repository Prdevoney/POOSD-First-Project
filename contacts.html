<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Penguin Book</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://github.com/Prdevoney/POOSD-PenguinBook">
                Penguin Book
                <img onclick="window.location.href='index.html'" img src="./images/images.jpg" alt="PenguinBook" width="35" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="doLogout();">Log Out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Prdevoney/POOSD-PenguinBook" target="_blank">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Contact Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="addContactForm">
                <div class="mb-3">
                <label for="contactTextFirst" class="form-label">First Name</label>
                <input type="text" class="form-control" id="contactTextFirst" required>
                </div>
                <div class="mb-3">
                <label for="contactTextLast" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="contactTextLast" required>
                </div>
                <div class="mb-3">
                <label for="contactTextEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="contactTextEmail" required>
                </div>
                <div class="mb-3">
                <label for="contactTextNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="contactTextNumber" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="addContact();">Add Contact</button>
            </form>
            </div>
        </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="contactsArea">
                <div class="text-center mb-3">
                    <h2 onclick="toggleLayout('contacts')">Contacts</h2>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <input type="text" id="searchText" onkeyup="searchContact()" placeholder="Search for names" class="form-control">
                    <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#addContactModal">Add Contact</button>
                </div>
                <div id="contactTable">
                    <div id="tbody"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Toggle Page Layout -->
    <script>
        // Automatic formatting for phone numbers
        document.getElementById('contactTextNumber').addEventListener('input', function (e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });
    </script>
</body>
</html>
