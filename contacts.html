  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById('background-container'); // set in css to be a particular iceberg pic
        const numberOfImages = 100; // set this to number of users, contacts, etc.
        const placedImages = []; // Array to store the positions and sizes of the images
        for (let i = 0; i < numberOfImages; i++) {
            // Choose a random penguin picture 1-15
            const randomNumber = Math.floor(Math.random() * 15) + 1;
            const imagePath = `./images/bgPenguins/p${randomNumber}.png`;

            const img = document.createElement('img');
            img.src = imagePath;
            img.classList.add('overlay-image')
            if (i % 2 == 0) img.classList.add('img-hor') // Face half of them the other way

            const maxX = container.offsetWidth - img.offsetWidth;
            const maxY = (container.offsetHeight - img.offsetHeight);
            const minY = maxY * .5; // higher value -> lower position penguins
            const minX = maxX * .1;

            // Generate a random position within the boundary
            const x = Math.random() * maxX * .75 + minX;
            const y = Math.random() * maxY * .3 + minY; // lower multiple -> less spread

            const perspectiveMultiplier = (y / maxY); // penguins are smaller the further up they are

            maxWidth = 45 * perspectiveMultiplier;
            minWidth = 35 * perspectiveMultiplier;
            img.width = Math.random() * (maxWidth - minWidth) + minWidth;

            maxHeight = 60 * perspectiveMultiplier;
            minHeight = 40 * perspectiveMultiplier;
            img.height = Math.random() * (maxHeight - minHeight) + minHeight;

            img.style.left = x + 'px';
            img.style.top = y + 'px';

            var degrees = Math.random() * 30 - 15;
            img.style.transform = 'rotate(' + degrees + 'deg)';

            container.appendChild(img);
        }
    });
</script>
